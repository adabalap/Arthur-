<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StyleBuddy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="app">
    <div id="mannequin-area">
      <img id="base" src="images/base.png" />
      <img id="tshirt" src="images/tshirt.png" style="display:none" />
      <img id="jeans" src="images/jeans.png" style="display:none" />
      <img id="cap" src="images/cap.png" style="display:none" />
      <img id="glasses" src="images/glasses.png" style="display:none" />
    </div>
    <div id="controls">
      <button onclick="toggleItem('tshirt')">T-Shirt</button>
      <button onclick="toggleItem('jeans')">Jeans</button>
      <button onclick="toggleItem('cap')">Cap</button>
      <button onclick="toggleItem('glasses')">Glasses</button>
    </div>
    <div id="quote"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
